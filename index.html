<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      width: 100%;
      height: 100vh;
      padding: 20px;
      border-radius: 5px;
      background-color: #333;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    #chat-box {
        flex-grow: 1;
        overflow-y: scroll;
        border: 1px solid #333;
        padding: 25px;
        background-color: #444;
        border-radius: 5px;
    }

    #user-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        background-color: #444;
        color: #fff;
        border-radius: 5px;
    }

    .user {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items: end;
      position: relative;
    }

    .bot {
      opacity: 0;
      margin-bottom: 16px;
    }

    .bot span,
    .user span {
      font-size: 0.8rem;
      margin-bottom: 5px;
      color: #ffffff80;
      width: fit-content;
    }

    .bot p,
    .user p {
      font-size: 1.2rem;
      background-color: #ffffff;
      width: fit-content;
      color: #000000;
      padding: 10px;
      border-radius: 5px;
    }

    .user p {
      background-color: #3a86ff;
      color: #fff;
    }

    /* Add some spacing between messages */
    .user:last-child,
    .bot:last-child {
        margin-bottom: 0;
    }

    /* Style for the title */
    h1 {
        text-align: center;
    }
    .form {
      display: flex;
      gap: 0.5rem;
    }

    .form button {
      height: 48px;
      aspect-ratio: 3 / 2;
      border: none;
      border-radius: 5px;
      background-color: #3a86ff;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #2f7efc;
    }

    .bot,
    .user {
      animation: appear 1s forwards;
    }

    .bot {
      animation-delay: 0.5s;
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box">
      <div class="bot">
        <span>Pengu, 21:33</span>
        <p>How can I help you?</p>
      </div>
    </div>

    <div class="form">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="sumbit-form"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(message, sender) {
      const messageElement = document.createElement("div");

      const time = new Date();
      const hours = time.getHours();
      const minutes = time.getMinutes();
      const timeSpan = document.createElement("span");
      timeSpan.textContent = `${sender === "bot" ? "Pengu" : "You"}, ${hours}:${minutes}`;
      messageElement.appendChild(timeSpan);

      const p = document.createElement("p");
      p.textContent = message;
      messageElement.appendChild(p);

      messageElement.classList.add(sender);
      chatBox.appendChild(messageElement);
    }

        "bye": "Goodbye! Have a great day!",

        "who's your favorite scientist": "I don't have personal preferences, but Albert Einstein is a well-known scientist known for his theory of relativity.",

      const response = responses[userMessage.toLowerCase()] || "I'm sorry, I don't understand that.";

      appendMessage(response, "bot");
    }

    userInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        const userMessage = userInput.value;
        appendMessage(userMessage, "user");
        botResponse(userMessage);
        userInput.value = "";
      }
    });

    document.querySelector('#sumbit-form').addEventListener("click", function(event) {
      const userMessage = userInput.value;
      appendMessage(userMessage, "user");
      botResponse(userMessage);
      userInput.value = "";
    });
    
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires="+d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkCookie() {
      let user = getCookie("username");
      if (user != "") {
        alert("Welcome again " + user);
      } else {
        user = prompt("Please enter your name:", "");
        if (user != "" && user != null) {
          setCookie("username", user, 365);
        }
      }
    }
  </script>
</body>
</html>
